<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#020617" />
  <title>–í—Ö–æ–¥ ‚Äî Nexora</title>
  <link rel="stylesheet" href="/style-mobile.css" />
  <link rel="stylesheet" href="/style-v2.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: clamp(16px, 5vw, 32px);
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
    }

    .auth-card {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(20, 30, 48, 0.95));
      border: 1px solid var(--border-color);
      border-radius: clamp(12px, 3vw, 20px);
      padding: clamp(24px, 5vw, 32px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.5s ease;
    }

    html.light .auth-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.95));
    }

    .auth-header {
      text-align: center;
      margin-bottom: clamp(24px, 5vw, 32px);
    }

    .auth-logo {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .auth-header h1 {
      font-size: clamp(24px, 5vw, 28px);
      font-weight: 700;
      margin: 0 0 8px;
      color: var(--text);
    }

    .auth-header p {
      color: var(--text-muted);
      font-size: 14px;
      margin: 0;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: clamp(10px, 2vw, 12px);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.6), rgba(20, 30, 48, 0.6));
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: var(--transition);
      -webkit-appearance: none;
      appearance: none;
    }

    html.light input[type="text"],
    html.light input[type="email"],
    html.light input[type="password"],
    html.light textarea {
      background: #f8fafc;
      border-color: rgba(148, 163, 184, 0.3);
      color: #1f2937;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    textarea:focus {
      border-color: var(--secondary);
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    html.light input[type="text"]:focus,
    html.light input[type="email"]:focus,
    html.light input[type="password"]:focus,
    html.light textarea:focus {
      background: #ffffff;
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    input::placeholder {
      color: rgba(156, 163, 175, 0.5);
    }

    .btn-submit {
      width: 100%;
      padding: clamp(12px, 2.5vw, 14px);
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #022c22;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 8px;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(34, 197, 94, 0.3);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .form-footer {
      text-align: center;
      margin-top: clamp(16px, 3vw, 24px);
      font-size: 13px;
      color: var(--text-muted);
    }

    .form-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .form-footer a:hover {
      color: var(--secondary);
    }

    .error-message {
      color: #f87171;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }

      .auth-card {
        padding: 20px;
      }

      .auth-header h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">‚ú®</div>
        <h1 id="auth-title">–í—Ö–æ–¥ –≤ Nexora</h1>
        <p id="auth-subtitle">–í–≤–µ–¥–∏—Ç–µ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≤—Ö–æ–¥–∞</p>
      </div>

      <form id="auth-form" method="POST">
        <div class="form-group">
          <label for="username-or-email">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ Email</label>
          <input
            type="text"
            id="username-or-email"
            name="usernameOrEmail"
            placeholder="example –∏–ª–∏ user@example.com"
            required
            autocomplete="username"
          />
          <div class="error-message" id="error-username-or-email"></div>
        </div>

        <div class="form-group">
          <label for="password">–ü–∞—Ä–æ–ª—å</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="–í–∞—à –ø–∞—Ä–æ–ª—å"
            required
            autocomplete="current-password"
          />
          <div class="error-message" id="error-password"></div>
        </div>

        <button type="submit" class="btn-submit">üöÄ –í–æ–π—Ç–∏</button>
        <div class="error-message" id="error-general"></div>
      </form>

      <div class="form-footer">
        –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="/register.html">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('auth-form');
    const generalError = document.getElementById('error-general');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // –û—á–∏—Å—Ç–∫–∞ –æ—à–∏–±–æ–∫
      document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));

      const username = document.getElementById('username-or-email').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('error-general', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
        return;
      }

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ usernameOrEmail: username, password })
        });

        if (response.ok) {
          window.location.href = '/chat.html';
        } else {
          const data = await response.json();
          showError('error-general', data.message || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–∞–Ω–Ω—ã–µ.');
        }
      } catch (err) {
        showError('error-general', '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
        console.error(err);
      }
    });

    function showError(elementId, message) {
      const el = document.getElementById(elementId);
      if (el) {
        el.textContent = message;
        el.classList.add('show');
      }
    }
  </script>
</body>
</html>
