<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaChat — чат</title>
  <link rel="stylesheet" href="/style-v2.css" />
</head>
<body>
  <div class="app">
<aside class="sidebar">
  <!-- Шапка NovaChat -->
  <div class="sidebar-header">
    <div class="logo-circle">N</div>
    <div class="logo-text">
      <div class="logo-name">NovaChat</div>
      <div class="logo-subtitle">онлайн-мессенджер</div>
    </div>
  </div>

  <!-- Текущий пользователь -->
  <div class="current-user">
    <span class="current-user-label">Вы:</span>
    <span class="current-user-name" id="current-username">...</span>
  </div>

  <!-- Кнопка "Создать чат" сразу под блоком пользователя -->
  <button
    id="new-chat-btn"
    class="btn-secondary"
    style="width: 100%; margin: 10px 0 6px;"
  >
    ➕ Создать чат
  </button>

  <!-- Заголовок и список чатов -->
  <div class="sidebar-section-title">Чаты</div>
  <ul class="chat-list" id="chat-list"></ul>

  <!-- Кнопки внизу -->
  <div class="sidebar-footer">
    <form action="/logout" method="POST">
      <button type="submit" class="btn-secondary">Выйти</button>
    </form>
    <form
      action="/delete-account"
      method="POST"
      onsubmit="return confirm('Точно удалить аккаунт? Это действие необратимо.');"
    >
      <button type="submit" class="btn-ghost">Удалить аккаунт</button>
    </form>
  </div>
</aside>

    <main class="chat-main">
 <div class="chat-main-header">
  <div class="chat-main-top">
    <!-- Кнопка "Чаты" для мобильного -->
    <button id="back-to-chats" class="back-btn" type="button">
      ← Чаты
    </button>

    <div class="chat-main-titles">
      <div class="chat-main-title" id="chat-title">NovaChat</div>
      <div class="chat-main-subtitle" id="chat-subtitle">
        Выберите чат слева, чтобы начать переписку.
      </div>
    </div>
  </div>
</div>

  <section id="messages" class="chat-main-messages"></section>

  <form id="chat-form" class="chat-main-input">
    <input id="message-input" type="text" placeholder="Напишите сообщение..." autocomplete="off"/>
    <button type="submit" class="btn-primary" id="send-btn">Отправить</button>
  </form>
</main>
  </div>

  <footer class="footer">
    <p>&copy; 2026 NovaChat</p>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  // DOM-элементы
  const currentUsernameSpan = document.getElementById("current-username");
  const chatList = document.getElementById("chat-list");
  const newChatBtn = document.getElementById("new-chat-btn");
  const logoHeader = document.querySelector(".sidebar-header");

  const messagesDiv = document.getElementById("messages");
  const form = document.getElementById("chat-form");
  const input = document.getElementById("message-input");

  const chatTitleEl = document.getElementById("chat-title");
  const chatSubtitleEl = document.getElementById("chat-subtitle");
  const backBtn = document.getElementById("back-to-chats");

  // Текущий пользователь и текущий чат
  let currentUser = null;
  let currentChatId = null;

  // Проверка: мобильный ли экран
  function isMobile() {
    return window.matchMedia("(max-width: 900px)").matches;
  }

  // Клик по логотипу NovaChat — переход на главную
  if (logoHeader) {
    logoHeader.style.cursor = "pointer";
    logoHeader.addEventListener("click", () => {
      window.location.href = "/";
    });
  }

  // Загружаем инфу о текущем пользователе
  function loadCurrentUser() {
    return fetch("/me")
      .then((res) => {
        if (res.status === 401) {
          window.location.href = "/login.html";
          return null;
        }
        return res.json();
      })
      .then((data) => {
        if (!data) return;
        currentUser = data.username;
        if (currentUsernameSpan) {
          currentUsernameSpan.textContent = currentUser;
        }
      })
      .catch(() => {
        window.location.href = "/login.html";
      });
  }

  // Рисуем отдельное сообщение
  function appendMessage(msg) {
    if (!messagesDiv) return;

    const el = document.createElement("div");
    el.classList.add("message");

    const isMe = msg.author === currentUser;
    if (isMe) {
      el.classList.add("me");
    }

    const authorEl = document.createElement("strong");
    authorEl.textContent = msg.author || "Аноним";

    const textEl = document.createElement("span");
    textEl.textContent = msg.text;

    const timeEl = document.createElement("span");
    timeEl.classList.add("message-time");
    timeEl.textContent = msg.time || "";

    el.appendChild(authorEl);
    el.appendChild(textEl);
    el.appendChild(timeEl);

    messagesDiv.appendChild(el);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Рисуем список сообщений
  function renderMessages(messages) {
    if (!messagesDiv) return;

    messagesDiv.innerHTML = "";

    if (!messages || messages.length === 0) {
      const info = document.createElement("div");
      info.style.marginTop = "32px";
      info.style.fontSize = "18px";
      info.textContent = "В этом чате пока нет сообщений";
      messagesDiv.appendChild(info);

      const sub = document.createElement("div");
      sub.style.marginTop = "8px";
      sub.style.fontSize = "14px";
      sub.style.color = "#9ca3af";
      sub.textContent = "Напишите первое сообщение, чтобы начать диалог.";
      messagesDiv.appendChild(sub);

      return;
    }

    messages.forEach(appendMessage);
  }

  // Загрузка сообщений конкретного чата
  function loadMessages(chatId) {
    if (!chatId) return;

    fetch(`/chats/${chatId}/messages`)
      .then((res) => {
        if (!res.ok) throw new Error("Ошибка загрузки сообщений");
        return res.json();
      })
      .then((data) => {
        if (!data.ok) throw new Error(data.error || "Ошибка");
        renderMessages(data.messages);
      })
      .catch((err) => {
        console.error(err);
      });
  }

  // Открытие чата (ПК и мобилка)
  function openChat(chat) {
    currentChatId = chat.id;

    if (chatTitleEl) {
      chatTitleEl.textContent = chat.peer_username || "Чат";
    }
    if (chatSubtitleEl) {
      chatSubtitleEl.textContent = "Личный чат. Сообщения сохраняются.";
    }

    // Подписываем сокет на комнату этого чата
    socket.emit("join-chat", chat.id);

    // Загружаем историю сообщений
    loadMessages(chat.id);

    // На телефоне переключаемся в режим "диалога"
    if (isMobile()) {
      document.body.classList.add("mobile-dialog-open");
    }
  }

  // Рисуем список чатов
  function renderChats(chats) {
    if (!chatList) return;

    chatList.innerHTML = "";

    if (!chats || chats.length === 0) {
      const li = document.createElement("li");
      li.style.fontSize = "12px";
      li.style.color = "#6b7280";
      li.style.padding = "4px 2px";
      li.textContent = "У вас пока нет чатов.";
      chatList.appendChild(li);

      if (chatTitleEl) chatTitleEl.textContent = "NovaChat";
      if (chatSubtitleEl)
        chatSubtitleEl.textContent =
          "Создайте новый чат, чтобы начать переписку.";

      messagesDiv.innerHTML = "";
      return;
    }

    // Есть хотя бы один чат
    if (chatTitleEl) chatTitleEl.textContent = "NovaChat";
    if (chatSubtitleEl)
      chatSubtitleEl.textContent =
        "Выберите чат слева, чтобы начать переписку.";

    chats.forEach((chat) => {
      const li = document.createElement("li");
      li.classList.add("chat-item");
      li.dataset.chatId = chat.id;

      const avatar = document.createElement("div");
      avatar.classList.add("chat-avatar");
      avatar.textContent = chat.peer_username
        ? chat.peer_username[0].toUpperCase()
        : "?";

      const meta = document.createElement("div");
      meta.classList.add("chat-meta");

      const name = document.createElement("div");
      name.classList.add("chat-name");
      name.textContent = chat.peer_username;

      const last = document.createElement("div");
      last.classList.add("chat-last");
      last.textContent = "Личный чат";

      meta.appendChild(name);
      meta.appendChild(last);
      li.appendChild(avatar);
      li.appendChild(meta);

      li.addEventListener("click", () => {
        // При переключении чата выходим из прошлого
        if (currentChatId && currentChatId !== chat.id) {
          socket.emit("leave-chat", currentChatId);
        }

        document
          .querySelectorAll(".chat-item")
          .forEach((el) => el.classList.remove("chat-item-active"));
        li.classList.add("chat-item-active");

        openChat(chat);
      });

      chatList.appendChild(li);
    });
  }

  // Загрузка списка чатов
  function loadChats() {
    fetch("/chats/list")
      .then((res) => {
        if (!res.ok) throw new Error("Ошибка загрузки чатов");
        return res.json();
      })
      .then((data) => {
        if (!data.ok) throw new Error(data.error || "Ошибка");
        renderChats(data.chats);
      })
      .catch((err) => {
        console.error(err);
      });
  }

  // Кнопка "Создать чат"
  if (newChatBtn) {
    newChatBtn.addEventListener("click", () => {
      const username = prompt(
        "Введите логин пользователя, с которым хотите чат:"
      );
      if (!username) return;

      fetch("/chats/new", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ username: username.trim() }),
      })
        .then((res) => res.json())
        .then((data) => {
          if (!data.ok) {
            alert(data.error || "Не удалось создать чат");
            return;
          }

          if (data.existing) {
            alert(
              `Чат с пользователем ${data.peerUsername} уже существует. Переключаюсь на него.`
            );
          } else {
            alert(`Создан новый чат с пользователем ${data.peerUsername}.`);
          }

          // После создания/поиска — перезагружаем список и открываем чат
          loadChats();
          openChat({
            id: data.chatId,
            peer_username: data.peerUsername,
          });
        })
        .catch(() => {
          alert("Ошибка сервера при создании чата");
        });
    });
  }

  // Отправка сообщения
  if (form && input) {
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      if (!currentChatId) {
        alert("Сначала выберите чат слева или создайте новый.");
        return;
      }

      fetch(`/chats/${currentChatId}/messages`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ text }),
      })
        .then((res) => res.json())
        .then((data) => {
          if (!data.ok) {
            alert(data.error || "Не удалось отправить сообщение");
            return;
          }

          // Само сообщение придёт через socket "chat:new-message"
          input.value = "";
        })
        .catch(() => {
          alert("Ошибка сервера при отправке сообщения");
        });
    });
  }

  // Кнопка "← Чаты" (только для мобильной версии)
  if (backBtn) {
    backBtn.addEventListener("click", () => {
      // Выходим из комнаты чата
      if (currentChatId) {
        socket.emit("leave-chat", currentChatId);
      }

      document.body.classList.remove("mobile-dialog-open");
      currentChatId = null;
      messagesDiv.innerHTML = "";

      if (chatTitleEl) chatTitleEl.textContent = "NovaChat";
      if (chatSubtitleEl)
        chatSubtitleEl.textContent =
          "Выберите чат слева, чтобы начать переписку.";
    });
  }

  // Сокет: новое сообщение в чате
  socket.on("chat:new-message", (msg) => {
    // Сообщение не из текущего чата — игнорируем
    if (!currentChatId || msg.chatId !== currentChatId) return;

    appendMessage(msg);
  });

  // Старт: сначала узнаём пользователя, потом подгружаем чаты
  loadCurrentUser().then(() => {
    loadChats();
  });
</script>
</body>
</html>
