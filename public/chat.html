<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaChat ‚Äî —á–∞—Ç</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
     <div class="sidebar-header">
  <div class="logo-left">
    <div class="logo-circle">N</div>
    <div class="logo-text">
      <div class="logo-name">NovaChat</div>
      <div class="logo-subtitle">–æ–Ω–ª–∞–π–Ω-–º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</div>
    </div>
  </div>

  <button id="theme-toggle" class="theme-toggle" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">
    üåô
  </button>
</div>


      <div class="current-user">
        <span class="current-user-label">–í—ã:</span>
        <span class="current-user-name" id="current-username">...</span>
      </div>

      <div class="sidebar-section-title">–ß–∞—Ç—ã</div>
      <ul class="chat-list">
        <li class="chat-item chat-item-active">
          <div class="chat-avatar">GC</div>
          <div class="chat-meta">
            <div class="chat-name">–û–±—â–∏–π —á–∞—Ç</div>
            <div class="chat-last">–ú–≥–Ω–æ–≤–µ–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è</div>
          </div>
        </li>
      </ul>

      <div class="sidebar-footer">
        <form action="/logout" method="POST">
          <button type="submit" class="btn-secondary">–í—ã–π—Ç–∏</button>
        </form>
        <form
          action="/delete-account"
          method="POST"
          onsubmit="return confirm('–¢–æ—á–Ω–æ —É–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–æ–±—Ä–∞—Ç–∏–º–æ.');"
        >
          <button type="submit" class="btn-ghost">–£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        </form>
      </div>
    </aside>

    <main class="chat-main">
      <header class="chat-main-header">
        <div>
          <div class="chat-main-title">–û–±—â–∏–π —á–∞—Ç</div>
          <div class="chat-main-subtitle">–í—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ –æ–¥–Ω–æ–º –º–µ—Å—Ç–µ</div>
        </div>
      </header>

      <section id="messages" class="chat-main-messages"></section>

      <form id="chat-form" class="chat-main-input">
        <input
          id="message-input"
          type="text"
          placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
          autocomplete="off"
        />
        <button type="submit" class="btn-primary">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </form>
    </main>
  </div>

  <footer class="footer">
    <p>&copy; 2026 NovaChat</p>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const messagesDiv = document.getElementById("messages");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const currentUsernameSpan = document.getElementById("current-username");

    let currentUser = null;

    // –£–∑–Ω–∞—ë–º, –∫—Ç–æ –≤–æ—à—ë–ª
    function loadCurrentUser() {
      fetch("/me")
        .then((res) => {
          if (res.status === 401) {
            window.location.href = "/login.html";
            return null;
          }
          return res.json();
        })
        .then((data) => {
          if (!data) return;
          currentUser = data.username;
          currentUsernameSpan.textContent = currentUser;
        })
        .catch(() => {
          window.location.href = "/login.html";
        });
    }

    loadCurrentUser();

    function addMessage(msg) {
      const el = document.createElement("div");
      el.classList.add("message");

      const isMe = msg.author === currentUser;
      if (isMe) {
        el.classList.add("me");
      }

      const author = document.createElement("strong");
      author.textContent = msg.author ? msg.author : "–ê–Ω–æ–Ω–∏–º";

      const text = document.createElement("span");
      text.textContent = msg.text;

      const time = document.createElement("span");
      time.classList.add("message-time");
      time.textContent = msg.time || "";

      el.appendChild(author);
      el.appendChild(text);
      el.appendChild(time);

      messagesDiv.appendChild(el);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    socket.on("chat-history", (history) => {
      messagesDiv.innerHTML = "";
      history.forEach(addMessage);
    });

    socket.on("chat-message", (msg) => {
      addMessage(msg);
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text || !currentUser) return;

      const time = new Date().toLocaleTimeString("ru-RU", {
        hour: "2-digit",
        minute: "2-digit",
      });

      const msg = { author: currentUser, text, time };
      socket.emit("chat-message", msg);
      input.value = "";
    });
  </script>
</body>
</html>
